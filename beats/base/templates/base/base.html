{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Musicas sem direitos autorais | FaBeats{% endblock title %}</title>

    <meta name="description" content="{% block description %}Música para suas criações{% endblock description %}">
    <meta name="author" content="Fabricio Leite">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
	<style>
	body {
	background-color: black;
	color: white;
	}
	</style>
  </head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <a class="navbar-brand mb-0 h1" href="{% url 'base:home' %}">FaBeats</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

{% block body %}{% endblock body %}

{% include 'base/footer.html' with contato_email='fabricio_2310@hotmail.com' only %}
</body>
</html>
